<!--ESTO ES UN COMENTARIO EN HTML-->
<!DOCTYPE html> <!--Se especifica que es un documento HTML-->
<html lang="en"> <!--Se especifica el idioma del interprete-->

    <head> <!--Inicia la cabecera (pestaña del navegador)-->
        <meta charset="UTF-8"> <!--Se especifica el tipo de codificación de caractéres-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TITULO DE LA PESTAÑA DE LA PÁGINA WEB</title>
        <!--Se especifica el título de la pestaña a mostrar en el navegador-->
    </head>
        
    <!--Contenido del CSS-->
    <Style>

    </Style>

    <!--Contenido del cuerpo de la página web-->
    <body>
        <h1>Esta es mi primera etiqueta HTML</h1> <!--Primer encabezado-->
        <!--Caja de texto-->
        <div>
            <!--Párrafo-->
            <p>
                Estoy contento de escribir este párrafo
            </p>
        </div>
    </body>
</html>
